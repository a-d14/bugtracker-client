<div class="registration-form container w-25 align-self-center">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="">Full Name</label>
            <input class="form-control" type="text" formControlName="full_name">
        </div>
        <div class="form-group mt-2">
            <label for="">Username</label>
            <input class="form-control" type="text" formControlName="username">
        </div>
        <div class="form-group mt-2">
            <label for="">Password</label>
            <input class="form-control" type="text" formControlName="password">
        </div>
        <div class="form-group mt-2">
            <label for="">Profile Picture</label>
            <input class="form-control" type="file" accept="image/*" formControlName="profile_picture">
        </div>
        <button class="btn btn-primary mt-2" type="submit" value="submit">Register</button>
    </form>
</div>
